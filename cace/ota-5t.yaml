#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           ota-5t
description:    A simple 5-transistor OTA
PDK:            sky130A

cace_format:    5.1

authorship:
  designer:         Leo Moser
  company:          Efabless
  creation_date:    May 27, 2024
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem
  layout:           gds
  netlist:          netlist
  documentation:    docs

pins:
  VDD:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 1.7
    Vmax: 1.9
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  Ib:
    description: Bias current input
    type: signal
    direction: input
  Vp:
    description: Voltage positive input
    type: signal
    direction: input
  Vn:
    description: Voltage negative input
    type: signal
    direction: input
  Vout:
    description: Voltage output
    type: signal
    direction: output

default_conditions:
  vdd:
    description: Analog power supply voltage
    display: Vdd
    unit: V
    typical: 1.8
  vcm:
    description: Input common mode voltage
    display: Vcm
    unit: V
    typical: 0.9
  ib:
    description: Bias current
    display: Ib
    unit: uA
    typical: 10
  cl:
    description: Output load capacitance
    display: CLoad
    unit: pF
    maximum: 1
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    typical: 27

parameters:
  a0:
    description: DC gain
    display: DC gain
    unit: V/V
    spec:
      minimum:
        value: 50
      typical:
        value: any
      maximum:
        value: any
    tool:
      ngspice:
        template: ac.sch
        format: ascii
        suffix: .data
        variables: [result, null, null]
    plot:
      type: xyplot
      filename: gain.png
      xaxis: temperature
      yaxis: result
    conditions:
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

  a0_mc:
    description: DC gain Monte Carlo
    display: DC gain MC
    unit: V/V
    spec:
      minimum:
        value: 50
      typical:
        value: any
      maximum:
        value: any
    tool:
      ngspice:
        template: ac.sch
        # Merge runs with the same conditions
        # but different iterations
        # This is used for plotting
        collate: iterations
        format: ascii
        suffix: .data
        variables: [result, null, null]
    plot:
      type: histogram
      filename: gain_mc.png
      xaxis: result
    conditions:
      iterations:
        description: Iterations to run
        display: Iterations
        minimum: 1
        maximum: 100
        step: linear
        stepsize: 1
      corner:
        typical: mc
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

  ugf:
    description: Unity Gain Frequency
    display: Unity Gain Frequency
    unit: Hz
    spec:
      minimum:
        value: 1e6
      typical:
        value: any
      maximum:
        value: any
    tool:
      ngspice:
        template: ac.sch
        format: ascii
        suffix: .data
        variables: [null, result, null]
    conditions:
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

  pm:
    description: Phase Margin
    display: Phase Margin
    unit: °
    spec:
      minimum:
        value: 60
      typical:
        value: any
      maximum:
        value: any
    tool:
      ngspice:
        template: ac.sch
        format: ascii
        suffix: .data
        variables: [null, null, result]
    conditions:
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

  transient_response:
    description: Large signal transient response
    display: Large signal transient response
    status: skip
    unit: mV
    tool:
      ngspice:
        template: transient.sch
        format: ascii
        suffix: .data
        variables:
        - time
        - result
        - Vinp
    plot:
      filename: transient.svg
      xaxis: time
      yaxis: result
    variables:
      time:
        display: Time
        unit: ms
      Vinp:
        display: Vinp
        unit: V
      result:
        display: Vout
        unit: V
    conditions:
      Tmax:
        display: Simulation time
        unit: ns
        typical: 500
      temperature:
        minimum: -40
        typical: 27
        maximum: 130
      corner:
        minimum: ss
        typical: tt
        maximum: ff

  area:
    description: Total circuit layout area
    display: Area
    unit: µm²
    spec:
      maximum:
        value: 600
    tool:
      magic_area

  width:
    description: Total circuit layout width
    display: Width
    unit: µm
    spec:
      maximum:
        value: any
    tool:
      magic_width

  height:
    description: Total circuit layout height
    display: Height
    unit: µm
    spec:
      maximum:
        value: any
    tool:
      magic_height

  magic_drc:
    description: Magic DRC
    display: Magic DRC
    spec:
      maximum:
        value: 0
    tool:
      magic_drc

  netgen_lvs:
    description: Netgen LVS
    display: Netgen LVS
    spec:
      maximum:
        value: 0
    tool:
      netgen_lvs:
        script: run_project_lvs.tcl

  klayout_drc_feol:
    description: KLayout DRC feol
    display: KLayout DRC feol
    spec:
      maximum:
        value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'feol=true']

  klayout_drc_beol:
    description: KLayout DRC beol
    display: KLayout DRC beol
    spec:
      maximum:
        value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'beol=true']

  klayout_drc_full:
    description: KLayout DRC full
    display: KLayout DRC full
    spec:
      maximum:
        value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'feol=true', '-rd', 'beol=true', '-rd', 'offgrid=true']
