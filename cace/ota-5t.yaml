#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           ota-5t
description:    A simple 5-transistor OTA
commit:         n/a
PDK:            sky130A

cace_format:    5.0

authorship:
  designer:         Leo Moser
  company:          Efabless
  creation_date:    May 27, 2024
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem
  layout:           gds
  netlist:          netlist
  documentation:    doc

pins:
  VDD:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 1.7
    Vmax: 1.9
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  Ib:
    description: Bias current input
    type: signal
    direction: input
  Vp:
    description: Voltage positive input
    type: signal
    direction: input
  Vn:
    description: Voltage negative input
    type: signal
    direction: input
  Vout:
    description: Voltage output
    type: signal
    direction: output

default_conditions:
  vdd:
    description: Analog power supply voltage
    display: Vdd
    unit: V
    typical: 1.8
  vcm:
    description: Input common mode voltage
    display: Vcm
    unit: V
    typical: 0.9
  ib:
    description: Bias current
    display: Ib
    unit: uA
    typical: 10
  cl:
    description: Output load capacitance
    display: CLoad
    unit: pF
    maximum: 1
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    typical: 27

electrical_parameters:
  A0:
    description: DC gain
    display: A0
    unit: V/V
    spec:
      minimum:
        value: 30
        fail: true
      typical:
        value: any
      maximum:
        value: any
    simulate:
      ngspice:
        template: ota-5t_tb.spice
        format: ascii
        suffix: .data
        variables: [result, 'null', 'null']
    conditions:
      vdd:
        minimum: 1.7
        typical: 1.8
        maximum: 1.9
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

  UGF:
    description: Unity Gain Frequency
    display: UGF
    unit: Hz
    spec:
      minimum:
        value: 1e6
        fail: true
      typical:
        value: any
      maximum:
        value: any
    simulate:
      ngspice:
        template: ota-5t_tb.spice
        format: ascii
        suffix: .data
        variables: ['null', result, 'null']
    conditions:
      vdd:
        minimum: 1.7
        typical: 1.8
        maximum: 1.9
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

  PM:
    description: Phase Margin
    display: PM
    unit: °
    spec:
      minimum:
        value: 60
        fail: true
      typical:
        value: any
      maximum:
        value: any
    simulate:
      ngspice:
        template: ota-5t_tb.spice
        format: ascii
        suffix: .data
        variables: ['null', 'null', result]
    conditions:
      vdd:
        minimum: 1.7
        typical: 1.8
        maximum: 1.9
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

physical_parameters:
  area:
    description: Total circuit layout area
    display: Area
    unit: µm²
    spec:
      maximum:
        value: 600
        fail: true
    evaluate: cace_area

  LVS_errors:
    description: LVS errors
    display: LVS errors
    spec:
      maximum:
        value: 0
        fail: true
    evaluate:
      cace_lvs:
        script: run_project_lvs.tcl

  DRC_errors:
    description: DRC errors
    display: DRC errors
    spec:
      maximum:
        value: 0
        fail: true
    evaluate: cace_drc
